<main class="tracking">
    <app-transport-detail-table (logisticsSelected)="onLogisticsSelected($event)" [updateTable]="updateTable">
    </app-transport-detail-table>
</main>

<div class="receive__div">
    <button class="receive__button" (click)="togglePopup()" [disabled]="receivedLogistics.length <= 0">Receber</button>
</div>


<app-popup [isVisible]="isPopUpVisible" (isVisibleEmitter)="togglePopup($event)" (confirmEmitter)="sendNF($event)"></app-popup>
